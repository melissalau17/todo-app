<!DOCTYPE html>
<html lang="en" class="scroll=smooth">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do App</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <main class="app">
            <section class="greeting">
                <h2 class="title">
                    Hello there, <input type="text" id="name" placeholder="your name here" />
                </h2>
            </section>
            <hr>
            <section class="create-todo">
                <h3>CREATE A TO-DO</h3>
                <form id="new-todo-form">
                    <h4>What's on your to-do?</h4>
                    <input 
                        type="text" 
                        placeholder="e.g. Finish To-Do App Project"
                        name="content"
                        id="content" />
                    
                    <h4>Pick a category:</h4>
                    <div class="options">
                        <label>
                            <input type="radio" name="category" id="category1" value="work" /> 
                            <span class="bubble work"></span>
                            <div>Work</div>
                        </label>
                        <label>
                            <input type="radio" name="category" id="category2" value="personal" />
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>
                    </div>
    
                    <input type="submit" value="Add to-do" />
                </form>
            </section>
           
            <section class="todo-list">
                <h3>TO-DO LIST</h3>
                <div class="list" id="todo-list"></div>
            </section>
        </main>
    </body>
</html>
